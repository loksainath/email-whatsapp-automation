<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>

<h1>ğŸ‘¤ Profile Settings</h1>

<form method="POST" style="max-width:520px">

  <!-- Full Name -->
  <label for="full_name">Full Name</label>
  <input
    id="full_name"
    type="text"
    value="{{ user[0] }}"
    disabled
    aria-label="Full name (read only)"
    title="Full name"
  >

  <!-- Login Email -->
  <label for="login_email">Login Email</label>
  <input
    id="login_email"
    type="email"
    value="{{ user[1] }}"
    disabled
    aria-label="Login email (read only)"
    title="Login email"
  >

  <!-- Gmail -->
  <label for="gmail_email">ğŸ“§ Gmail Address</label>
  <input
    id="gmail_email"
    type="email"
    name="gmail_email"
    value="{{ user[2] or '' }}"
    placeholder="example@gmail.com"
    aria-label="Gmail address"
    title="Gmail address"
    required
  >

  <!-- Gmail App Password -->
  <label for="gmail_app_password">ğŸ” Gmail App Password</label>
  <input
    id="gmail_app_password"
    type="password"
    name="gmail_app_password"
    placeholder="App password"
    aria-label="Gmail app password"
    title="Gmail app password"
    autocomplete="new-password"
    required
  >
  <small>
    Use <b>Google App Password</b> (not your Gmail login password)
  </small>

  <!-- WhatsApp -->
  <label for="whatsapp">ğŸ“± WhatsApp Number</label>
  <input
    id="whatsapp"
    type="text"
    name="whatsapp"
    value="{{ user[4] or '' }}"
    placeholder="91XXXXXXXXXX"
    aria-label="WhatsApp number with country code"
    title="WhatsApp number"
    pattern="[0-9]{10,15}"
    required
  >
  <small>Include country code, no + or spaces</small>

  <!-- Language -->
  <label for="language">ğŸŒ Preferred Language</label>
  <select
    id="language"
    name="language"
    aria-label="Preferred language"
    title="Preferred language"
  >
    <option value="English" {% if user[5]=='English' %}selected{% endif %}>English</option>
    <option value="Hindi" {% if user[5]=='Hindi' %}selected{% endif %}>Hindi</option>
    <option value="Telugu" {% if user[5]=='Telugu' %}selected{% endif %}>Telugu</option>
  </select>

  <br><br>
  <button type="submit">ğŸ’¾ Save Profile</button>

</form>

<br>
<a href="/">â¬… Back to Dashboard</a>

</body>
</html>
